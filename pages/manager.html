<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PTO Manager</title>
        <link rel="stylesheet" href="../styles/normalize.css">
        <link rel="stylesheet" href="../styles/style.css">
        <!--adding icons-->
        <script src="https://kit.fontawesome.com/31beac1ece.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
                <div class="header-text">
                    <h1>PTO Manager</h1>
                </div>
                <div class="sign-out">
                    <button>Sign Out</button>
                </div>
        </header>

        <div class="calendars-container">
            <div class="calendar-container">
                <div class="arrow-year-container">
                    <div class="arrow-icons1">
                        <span id = "previous1" class="fa-solid fa-caret-left"></span>
                    </div>
                    <p class="month-year1">January 2024</p>
                    <div class="arrow-icons1">
                        <span id = "next1" class="fa-solid fa-caret-right"></span>
                    </div>
                </div>
                <div class="calendar">
                    <ul class="week">
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                        <li>Sun</li>
                    </ul>
                    <ul class="day1">
                        <!--days added dynamicly with js-->
                    </ul>
                </div>
                <p class="select-pto-text">Select PTO start date</p>
            </div>
            <div class="calendar-container">
                <div class="arrow-year-container">
                    <div class="arrow-icons2">
                        <span id = "previous2" class="fa-solid fa-caret-left"></span>
                    </div>
                    <p class="month-year2">January 2024</p>
                    <div class="arrow-icons2">
                        <span id = "next2" class="fa-solid fa-caret-right"></span>
                    </div>
                </div>
                <div class="calendar">
                    <ul class="week">
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                        <li>Sun</li>
                    </ul>
                    <ul class="day2">
                        <!--days added dynamicly with js-->
                    </ul>
                </div>
                <p class="select-pto-text">Select PTO end date</p>
            </div>
            <div class="add-container">         
                    <select name="SelectEmployee" id="employeeSelector">
                        <option selected hidden>Select Employee</option>
                    </select>
                    <button class="add-button">Add PTO</button>
            </div>
        </div>

        <script src="../scripts/signOut.js"></script>
        <script src="../scripts/calendar.js"></script>
        <script src="../scripts/manager.js"></script>
    </body>
</html>
